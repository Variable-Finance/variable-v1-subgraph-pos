type Seller @entity {
  id: ID!
  pointer: Bytes!
  merchant: Bytes! # address
  infohash: Bytes! # bytes
  timestamp: BigInt
}

type SellerStats @entity {
  id: ID!
  count: BigInt
}

type Sales @entity {
  id: ID!
  merchant: Bytes!
  customer: Bytes!
  amount: BigInt!
  token: String!
  timestamp: BigInt
}
